<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>拔一颗布福娜，看见一整个彭水</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'miao-red': '#A91B2E',
              'miao-dark': '#1F1A1D',
              'forest-green': '#0F2C24',
              'forest-light': '#2D4F43',
              'earth-gold': '#C5A065',
            },
            fontFamily: {
              serif: ['"Songti SC"', '"Noto Serif SC"', 'serif'],
              sans: ['"PingFang SC"', '"Helvetica Neue"', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Disable selection for better app-like feel */
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: #0F2C24;
      }
      html, body, #root { min-height: 100vh; height: 100%; }
    </style>
  
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
